apiVersion: v1
kind: Service
metadata:
  name: fastapi-simple-server-service
spec:
  selector:
    app: fastapi-simple-server
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-simple-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fastapi-simple-server
  template:
    metadata:
      labels:
        app: fastapi-simple-server
    spec:
      containers:
      - name: fastapi-simple-server
        image: sarthak5784/fastapi-simple-server
        ports:
        - containerPort: 8000