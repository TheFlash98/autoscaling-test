apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: pid-autoscaler
  namespace: testing
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["apps"]
    resources: ["deployments/scale"]
    verbs: ["get", "update", "patch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: pid-autoscaler-binding
  namespace: testing
subjects:
  - kind: ServiceAccount
    name: default
roleRef:
  kind: Role
  name: pid-autoscaler
  apiGroup: rbac.authorization.k8s.io
